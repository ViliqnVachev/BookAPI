<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id='books'>

        </tbody>
    </table>

    <form class="createForm">
        <h3>FORM</h3>
        <label>TITLE</label>
        <input name="title" type="text" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input name="author" type="text" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input name="isbn" type="text" id="isbn" placeholder="Isbn...">
        <button>Submit</button>
    </form>
    <form class="editForm">
        <h3>EDIT FORM</h3>
        <label>TITLE</label>
        <input type="text" name="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="text" name="author" placeholder="Author...">
        <p class="notification"></p>
        <label>ISBN</label>
        <input name="isbn" type="text" id="isbn" placeholder="Isbn...">
        <button>Save</button>
        <input id="cancelBtn" type="button" value="Cancel" />
    </form>
    <script src="./app.js"></script>
</body>

</html>
